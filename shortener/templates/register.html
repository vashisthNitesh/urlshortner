{% extends "base.html" %}

{% block title %}Register | genieURL{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card p-4">
    <h2>Create account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Create account</button>
    </form>
  </div>
</div>
{% endblock %}
