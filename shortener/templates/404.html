{% extends "base.html" %}

{% block title %}Page not found | genieURL{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="card text-center">
      <h1>404</h1>
      <p class="section-subtitle">We couldn't find that page.</p>
      <p class="text-muted">Try going back to the dashboard or shortening a new link.</p>
      <div class="d-flex justify-content-center gap-2 mt-3 flex-wrap">
        <a class="btn btn-primary" href="{% url 'home' %}#shorten">Shorten a link</a>
        <a class="btn btn-outline-secondary" href="{% url 'dashboard' %}">Go to dashboard</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
